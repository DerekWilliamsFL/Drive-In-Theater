		<div id="screen">
			<video class="js-video" id="fillwidth" controls="controls" poster="http://oi68.tinypic.com/30dl094.jpg" preload="true">
				<source src="https://dl.dropbox.com/s/iliguzquzyvro95/Ads.mov" type="video/mov"/>

			</video>
			<canvas class="js-canvas" width="425" height="239"></canvas>
			<div class="video-timeline js-timeline">
				<div class="video-timeline-passed js-timeline-passed">
			</div>
		</div>

</div>
	
	<script type="text/javascript">
	var movie = document.getElementById("fillwidth");
	var container = document.getElementById("container");
	var play = function() {
			container.setAttribute("id", "darken");
		}
	
	movie.addEventListener("playing", play, false);

	var isIphone = navigator.userAgent.indexOf('iPhone') >= 0;
	// Other way to detect iOS
	// var isIOS = /iPad|iPhone|iPod/.test(navigator.platform);

	if (isIphone) {
	    // Init CanvasVideoPlayer here
	    new CanvasVideoPlayer({
	        videoSelector: '.js-video',
    		canvasSelector: '.js-canvas',
    		timelineSelector: '.js-timeline',
    		framesPerSecond: 25,
    		audio: true
	    });
	}
	else {
	    // Use HTML5 video
	}
	</script>
